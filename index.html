<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div id="app" class="d-flex flex-column bg-white rounded shadow" style="width:100%; max-width:600px; height:95vh;">
    <!-- Header -->
    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">Chat</h1>
      <div class="d-flex align-items-center">
        <input type="text" id="usernameInput" class="form-control form-control-sm me-2" placeholder="Nama Anda" value="Anonim" style="max-width:140px;">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button id="uploadImageBtn" class="btn btn-light btn-sm">ðŸ“·</button>
      </div>
    </header>

    <!-- Chat Area -->
    <main id="chatArea" class="flex-grow-1 p-3 overflow-auto bg-light">
      <div id="messages" class="d-flex flex-column gap-3"></div>
    </main>

    <!-- Footer -->
    <footer class="p-3 border-top bg-white">
      <div class="input-group">
        <textarea id="messageInput" class="form-control" placeholder="Tulis pesan..." rows="1" style="resize:none;"></textarea>
        <button id="sendBtn" class="btn btn-primary">Kirim</button>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
